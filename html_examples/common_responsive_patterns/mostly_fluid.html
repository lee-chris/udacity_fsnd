<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mostly Fluid</title>
    <style>

    div.container {display: flex; flex-wrap: wrap;}
    .box {width: 100%; height: 100px;}
    .dark-blue {background-color: #0000AA;}
    .light-blue {background-color: #0088FF;}
    .green {background-color: #008800;}
    .red {background-color: #CC0000;}
    .orange {background-color: #CC8800;}
    
    </style>
  </head>
  <body>
    <h1>Mostly Fluid</h1>
    <div class="container">
  	<div class="box dark-blue"></div>
  	<div class="box light-blue"></div>
  	<div class="box green"></div>
  	<div class="box red"></div>
  	<div class="box orange"></div>
  	</div>
  </body>
</html>

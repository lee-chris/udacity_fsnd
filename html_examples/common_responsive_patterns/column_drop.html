<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Column Drop</title>
    <style>
    div.container {display: flex; flex-wrap: wrap;}
    .box {width: 100%; height: 100px;}
    .dark-blue {background-color: #0000AA;}
    .light-blue {background-color: #0088FF;}
    .green {background-color: #008800;}
    
    @media screen and (min-width: 450px) {
    	.dark-blue {width: 50%}
    	.light-blue {width: 50%}
    }
    
    @media screen and (min-width: 550px) {
    	.dark-blue, .green {width: 25%;}
    	.light-blue {width: 50%;}
    }
    
    </style>
  </head>
  <body>
    <h1>Column Drop</h1>
    <p>These boxes will shown in a single column at the smallest screen width and a single row at the largest screen width.</p>
    <p>They gradually transition between the layouts.</p>
    <div class="container">
  	<div class="box dark-blue"></div>
  	<div class="box light-blue"></div>
  	<div class="box green"></div>
  	</div>
  </body>
</html>

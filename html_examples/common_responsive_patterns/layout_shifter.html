<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layout Shifter</title>
    <style>

    div.container {width: 100%; display: flex; flex-wrap: wrap;}
    .box {width: 100%; height: 100px;}
    .dark-blue {background-color: #0000AA;}
    .light-blue {background-color: #0088FF;}
    .green {background-color: #008800;}
    .red {background-color: #CC0000;}
    .orange {background-color: #CC8800;}
    
    </style>
  </head>
  <body>
    <h1>Layout Shifter</h1>
    <p>As the boxes shift around, the order they are displayed on the page changes as well.</p>
    <div class="container">
    	<div class="box dark-blue"></div>
    	<div class="container" id="container2">
    		<div class="box light-blue"></div>
  			<div class="box green"></div>
    	</div>
  	<div class="box red"></div>
  	</div>
  </body>
</html>
